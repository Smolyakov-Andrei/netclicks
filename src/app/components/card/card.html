<a [routerLink]="['/film', film.id]" class="content-cards-item">
  <div class="content-cards-item--image">
    <img [src]="film.image" [alt]="film.title" />
  </div>
  <div class="content-cards-item--title">
    <h5>{{ film.title }},</h5>
    <span> {{ film.original }}</span>
  </div>
  <p class="content-cards-item--description">{{ film.category }}</p>
  <p class="content-cards-item--rating">{{ film.rating }}</p>
</a>
